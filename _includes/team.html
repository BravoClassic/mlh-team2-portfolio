<h2>Team</h2>
<div class="card-container">
    {% for item in site.data.team %}
    <div class="card">
      <div class="icon">
        <img src="./assets/img/education/{{ item.profile }}">
      </div>
      <div class="info">
        <p class="title">{{ item.name }}</p>
        <p class="location">{{ item.institute }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
</div>
